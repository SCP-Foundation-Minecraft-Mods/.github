name: "üêõ Bug Report"
description: Report a problem with an SCP mod
title: "[Bug] <short description>"
labels: [bug]
body:
  - type: input
    id: mod
    attributes:
      label: Mod Name
      placeholder: e.g. SCP-096
  - type: textarea
    id: description
    attributes:
      label: Describe the bug
      placeholder: What happened? What should have happened?
  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
  - type: input
    id: version
    attributes:
      label: Game/Mod Version
